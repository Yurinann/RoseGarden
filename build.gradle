import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

targetCompatibility = '1.8'
sourceCompatibility = '1.8'
group = 'dev.rosewood'
version = '1.3.0.35-DEV-SNAPSHOT'

java {
    disableAutoTargetJvm() // Allows depending on Paper's newer APIs even though they use Java 17
}

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()

    maven { url = 'https://repo.papermc.io/repository/maven-public/' }
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
    maven { url = 'https://repo.rosewooddev.io/repository/public/' }
}

dependencies {
    // Referenced dependencies
    compileOnly 'io.papermc.paper:paper-api:1.20.4-R0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.11.3'
    compileOnly 'org.jetbrains:annotations:24.0.1'

    // Shaded dependencies
    api 'org.bstats:bstats-bukkit:3.0.2'
    api 'com.zaxxer:HikariCP:5.0.1'
    api 'com.mysql:mysql-connector-j:8.4.0'
    api 'org.slf4j:slf4j-api:2.0.7'
    api 'org.slf4j:slf4j-nop:2.0.7'

    // Test dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation 'org.mockito:mockito-core:5.8.0'
    testCompileOnly 'io.papermc.paper:paper-api:1.20.4-R0.1-SNAPSHOT'
    testImplementation 'com.github.seeseemelk:MockBukkit-v1.20:3.80.0'
}

tasks.register('processSource', Sync) {
    from sourceSets.main.java
    inputs.property 'version', version
    filter(ReplaceTokens, tokens: [version: version])
    into "${layout.buildDirectory.get()}/src"
}

compileJava {
    options.compilerArgs += ['-parameters']
    options.fork = true
    options.encoding = 'UTF-8'
    source = processSource.outputs
}

shadowJar {
    archiveClassifier.set(null)
    minimize()

    exclude ("module-info.class", "LICENSE", "LICENSE.txt", "META-INF/MANIFEST.MF", "META-INF/LICENSE", "META-INF/NOTICE", "META-INF/*.SF", "META-INF/*.DSA", "META-INF/*.RSA", "META-INF/*.txt", "README", "INFO_BIN", "INFO_SRC")
    relocate('org.intellij', 'dev.rosewood.rosegarden.lib.intellij')
    relocate('org.jetbrains', 'dev.rosewood.rosegarden.lib.jetbrains')
    relocate('com.zaxxer.hikari', 'dev.rosewood.rosegarden.lib.hikaricp')
    relocate('com.mysql', 'dev.rosewood.rosegarden.lib.jdbc')
    relocate('org.slf4j', 'dev.rosewood.rosegarden.lib.slf4j')
    relocate('org.bstats', 'dev.rosewood.rosegarden.lib.bstats')
}

build.dependsOn shadowJar
